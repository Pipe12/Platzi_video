<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi video sing in</title>
    <!-- Fonts links -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- CSS links -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/signin.css">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="assets/logo-platzi-video-BW2.png" alt="Logo de platzi">
    </header>
    <section class="signin">
      <div class="signin__container">
        <h2 class="signin__container--title">Regístrate</h2>
        <form class="signin__container--form" action="">
          <input type="text" class="input" placeholder="Nombre">
          <input type="email" class="input" placeholder="Correo">
          <input type="password" class="input" placeholder="Contraceña">
          <button class="button">Registrame</button>
        </form>
        <a href="#">Iniciar sesión</a>
      </div>
    </section>
    <footer class="footer">
      <a href="#">Terminos de uso</a>
      <a href="#">Declaracion de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
