<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts links -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- Page title -->
    <title>Platzi video login</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="assets/logo-platzi-video-BW2.png" alt="Logo de platzi">
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Iniciar sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraceña">
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label for="">
              <input type="checkbox" class="checkbox">Recuérdame
            </label>
            <a href="#">Olvidé mi contraceña</a>
          </div>
        </form>
        <div class="login__container--social-media">
          <div><img src="assets/google-icon.png" alt="google icon">Inicia sesión con Google</div>
          <div><img src="assets/twitter-icon.png" alt="twitter icon">Inicia sesión con Twitter</div>
        </div>
        <p class="login__container--register">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
      </div>
    </section>
    <footer class="footer">
      <a href="#">Terminos de uso</a>
      <a href="#">Declaracion de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
